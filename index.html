<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Datos en el Tiempo</title>
    <!-- Incluir la biblioteca Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Crear un lienzo (canvas) para el gráfico -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Obtener el contexto del lienzo
        var ctx = document.getElementById('myChart').getContext('2d');

        // Función para obtener datos desde PHP (usando fetch)
        function obtenerDatos() {
            return fetch('datos.php')
                .then(response => response.json())
                .then(data => {
                    return {
                        labels: data.map(entry => entry.price), // Eje X: Precio
                        datasets: [{
                            label: 'Cripto',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            data: data.map(entry => entry.updated) // Eje Y: Actualizado
                        }]
                    };
                });
        }

        // Configuración del gráfico
        var opciones = {
            scales: {
                x: [{
                    type: 'linear', // Usar escala lineal para el eje X (precio)
                    position: 'bottom'
                }],
                y: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Crear el gráfico después de obtener los datos
        obtenerDatos().then(datos => {
            var myChart = new Chart(ctx, {
                type: 'line', // Usar gráfico de dispersión para mostrar los puntos
                data: datos,
                options: opciones
            });
        });
    </script>
</body>
</html>

</html>
