<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Datos en el Tiempo</title>
    <!-- Incluir la biblioteca Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Crear un lienzo (canvas) para el gráfico -->
    <canvas id="myChart" width="400" height="200"></canvas>

    <script>
        // Obtener el contexto del lienzo
        var ctx = document.getElementById('myChart').getContext('2d');

        // Datos de ejemplo (reemplaza esto con tus datos de la base de datos)
        var datos = {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
            datasets: [{
                label: 'Datos en el Tiempo',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                data: [10, 30, 15, 25, 20] // Reemplaza esto con tus datos reales
            }]
        };

        // Configuración del gráfico
        var opciones = {
            scales: {
                x: [{
                    type: 'time',
                    time: {
                        unit: 'month'
                    },
                    distribution: 'series'
                }],
                y: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        };

        // Crear el gráfico
        var myChart = new Chart(ctx, {
            type: 'line',
            data: datos,
            options: opciones
        });
    </script>
</body>
</html>
